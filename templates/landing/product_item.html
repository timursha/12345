<div class="form-horizontal">
    <div class="col-lg-3">
        <div class="product-item">
            <div>
                <a href="{% url 'product' product_image.Product.id %}">
                  <img src="{{ product_image.image.url }}" class="img-responsive">
                </a>
            </div>
            {% if product_image.Product.discount %}
                <div class="discount-container">
                    <span>{{ product_image.Product.discount }}%</span>
                </div>
            {% endif %}
            <h4>{{ product_image.Product.name}}</h4>
                <p>{{ product_image.Product.description|truncatechars_html:70 }}</p>
            <div>
                {{ product_image.Product.price }} RUB
            </div>
        <form id="Product.id" action="{% url 'product' product_image.Product.id %}">
            <div class="add-to-cart-btn">
                <button class="btn btn-success">
                    Добавить в корзину
                </button>
            </div>
        </form>

        </div>
    </div>
</div>
